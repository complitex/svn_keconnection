<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <wicket:head>
        <title wicket:id="title"></title>
    </wicket:head>
</head>
<body>
<wicket:extend>
    <h1><wicket:message key="title"/></h1>
    <div wicket:id="messages"></div>

    <form action="#" wicket:id="filter_form">
        <table border="0" cellspacing="0" cellpadding="0" class="tbColor table_input">
            <thead>
            <tr>
                <th></th>
                <th class="center" wicket:id="header.heatmeter_ls"><wicket:message key="heatmeterLs"/></th>
                <th class="center" wicket:id="header.begin_date"><wicket:message key="beginDate"/></th>
                <th class="center" wicket:id="header.end_date"><wicket:message key="endDate"/></th>
                <th class="center" wicket:id="header.operating_month"><wicket:message key="operatingMonth"/></th>
                <th class="center" wicket:id="header.payload_1"><wicket:message key="payload1"/></th>
                <th class="center" wicket:id="header.payload_2"><wicket:message key="payload2"/></th>
                <th class="center" wicket:id="header.payload_3"><wicket:message key="payload3"/></th>

                <th class="center">
                    <input class="btnSmall" wicket:id="filter_reset" type="button" wicket:message="value:reset"/>
                </th>
            </tr>
            <tr>
                <th></th>
                <th><input type="text" wicket:id="object.heatmeterLs"/></th>
                <th><input type="text" wicket:id="object.beginDate"/></th>
                <th><input type="text" wicket:id="object.endDate"/></th>
                <th><input type="text" wicket:id="object.operatingMonth"/></th>
                <th><input type="text" wicket:id="object.payload1"/></th>
                <th><input type="text" wicket:id="object.payload2"/></th>
                <th><input type="text" wicket:id="object.payload3"/></th>

                <th class="center">
                    <input wicket:id="filter_find" class="btnSmall" type="submit" wicket:message="value:filter" tabindex="0"/>
                </th>
            </tr>
            </thead>
            <tbody wicket:id="data_container">
            <tr wicket:id="data_view">
                <td></td>
                <td wicket:id="heatmeterLs"></td>
                <td wicket:id="beginDate"></td>
                <td wicket:id="endDate"></td>
                <td wicket:id="operatingMonth"></td>
                <td wicket:id="payload1"></td>
                <td wicket:id="payload2"></td>
                <td wicket:id="payload3"></td>
                <td>
                    <!--<a href="#" wicket:id="edit"><wicket:message key="edit"/></a>-->
                    <!--<a href="#" wicket:id="delete" onclick="return confirm('Удалить запись?')">-->
                        <!--<wicket:message key="delete"/>-->
                    <!--</a>-->
                </td>
            </tr>
            </tbody>
        </table>

        <div wicket:id="paging"></div>
    </form>
</wicket:extend>
</body>
</html>
