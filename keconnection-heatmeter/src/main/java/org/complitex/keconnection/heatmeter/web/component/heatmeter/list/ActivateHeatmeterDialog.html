<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <div wicket:id="dialog" style="display: none" wicket:message="title:activateHeatmeterDialogTitle">
                <div wicket:id="container">
                    <div wicket:id="messages"></div>
                    <form wicket:id="form">
                        <table cellpadding="0" cellspacing="0" border="0" class="tbForm">
                            <tr>
                                <th>
                                    <wicket:message key="ls"/>:
                                </th>
                                <td>
                                    <span wicket:id="ls"></span>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <wicket:message key="heatmeterType"/><b class="blue">*</b>:
                                </th>
                                <td>
                                    <select wicket:id="heatmeterType"></select>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <wicket:message key="calculating"/>:
                                </th>
                                <td>
                                    <input type="checkbox" wicket:id="calculating"/>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <wicket:message key="activateDate"/><b class="blue">*</b>:
                                </th>
                                <td>
                                    <div style="white-space: nowrap;">
                                        <input type="text" wicket:id="activateDate" style="width: 80px;"/>
                                    </div>
                                </td>
                            </tr>
                        </table>
                        <div style="margin-top: 20px;">
                            <input type="submit" wicket:message="value:activate" wicket:id="activate" class="btnMiddle"/>
                        </div>
                    </form>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
