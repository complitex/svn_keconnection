<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
<wicket:panel>
    <table>
        <tr wicket:id="header">
            <th><wicket:message key="begin_date"/></th>
            <th><wicket:message key="end_date"/></th>
            <th><wicket:message key="organization"/></th>
            <th><wicket:message key="code"/></th>
            <th><wicket:message key="address"/></th>
        </tr>
        <tr wicket:id="list_view">
            <td><input type="text" wicket:id="begin_date"/></td>
            <td><input type="text" wicket:id="end_date"/></td>
            <td><span wicket:id="organization"></span></td>
            <td><input type="text" wicket:id="code"/></td>
            <td><span wicket:id="address"></span></td>
            <td><a wicket:id="remove"><wicket:message key="remove"/></a></td>
        </tr>
    </table>
    <div>
        <a wicket:id="add"><wicket:message key="add"/></a>
    </div>
</wicket:panel>
</body>
</html>
