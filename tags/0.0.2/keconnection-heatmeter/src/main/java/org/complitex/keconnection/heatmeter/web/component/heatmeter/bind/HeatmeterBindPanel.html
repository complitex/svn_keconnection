<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <div wicket:id="dialog" style="display: none" wicket:message="title:heatmeterBindPanelTitle">
                <div wicket:id="container">
                    <div wicket:id="messages"></div>
                    <h4 style="margin-bottom: 20px;">
                        <span wicket:id="heatmeterInfo"/>
                    </h4>
                    <form wicket:id="form">
                        <table cellpadding="0" cellspacing="0" border="0" class="tbColor">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>
                                        <wicket:message key="externalHeatmeterId"/>
                                    </th>
                                    <th>
                                        <wicket:message key="externalHeatmeterNumber"/>
                                    </th>
                                </tr>
                            </thead>
                            <tbody wicket:id="radioGroup">
                                <tr wicket:id="externalHeatmeters">
                                    <td>
                                        <input type="radio" wicket:id="radio"/>
                                    </td>
                                    <td>
                                        <span wicket:id="id"></span>
                                    </td>
                                    <td>
                                        <span wicket:id="number"></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div style="margin-top: 20px;">
                            <input type="button" wicket:message="value:acceptBinding" wicket:id="bind" class="btnMiddle"/>
                            <input type="button" wicket:message="value:cancelHeatmeter" wicket:id="cancel" class="btnMiddle"/>
                        </div>
                    </form>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
