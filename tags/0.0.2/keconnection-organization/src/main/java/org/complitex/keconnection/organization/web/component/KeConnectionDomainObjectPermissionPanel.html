<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <div wicket:id="permissionsFieldset" class="permissions_fieldset">
                <div style="margin-left: 10px;">
                    <div>
                        <span wicket:id="permissionMode" class="permission_mode"></span>
                    </div>
                    <div wicket:id="organizationsContainer" style="margin-top: 20px;">
                        <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                            <tbody>
                                <tr wicket:id="organizations">
                                    <wicket:container wicket:id="fakeContainer"/>
                                    <th>
                                        <span wicket:id="number"></span>:
                                    </th>
                                    <td>
                                        <div wicket:id="organizationPicker"></div>
                                    </td>
                                    <td>
                                        <div style="margin-left: 40px;">
                                            <a href="#" wicket:id="removeOrganization">
                                                <wicket:message key="removeOrganization"/>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div>
                            <a href="#" wicket:id="addOrganization">
                                <wicket:message key="addOrganization"/>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
