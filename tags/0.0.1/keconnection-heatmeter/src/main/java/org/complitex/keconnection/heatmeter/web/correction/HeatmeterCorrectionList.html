<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <wicket:head>
            <title wicket:id="title"></title>
        </wicket:head>
    </head>
    <body>
        <wicket:extend>
            <h1><wicket:message key="title"/></h1>

            <form wicket:id="form">
                <table border="0" cellspacing="0" cellpadding="0" class="tbColor table_input">
                    <thead>
                        <tr>
                            <th></th>
                            <th class="center" wicket:id="header.heatmeter_ls"><wicket:message key="ls"/></th>
                            <th class="center" wicket:id="header.external_heatmeter_id"><wicket:message key="externalHeatmeterId"/></th>
                            <th class="center" wicket:id="header.heatmeter_number"><wicket:message key="heatmeterNumber"/></th>
                            <th class="center">
                                <input class="btnSmall" wicket:id="reset" type="button" wicket:message="value:reset"/>
                            </th>
                        </tr>
                        <tr>
                            <th></th>
                            <th><input type="text" wicket:id="object.ls"/></th>
                            <th><input wicket:id="object.externalHeatmeterId" type="text"/></th>
                            <th><input wicket:id="object.heatmeterNumber" type="text"/></th>
                            <th class="center">
                                <input wicket:id="find" class="btnSmall" type="submit" wicket:message="value:filter" tabindex="0"/>
                            </th>
                        </tr>
                    </thead>
                    <tbody wicket:id="dataContainer">
                        <tr wicket:id="dataView">
                            <td></td>
                            <td wicket:id="ls"></td>
                            <td wicket:id="externalHeatmeterId"></td>
                            <td wicket:id="heatmeterNumber"></td>
                            <td class="center">
                                <a href="#" wicket:id="editLink">
                                    <wicket:message key="edit"/>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div wicket:id="paging"></div>
            </form>
        </wicket:extend>
    </body>
</html>
