<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <th>
                        <wicket:message key="organization_type"/>:
                    </th>
                    <td>
                        <select wicket:id="organizationType" multiple="multiple">
                            <option></option>
                        </select>
                    </td>
                </tr>
            </table>
            <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                <tr wicket:id="districtContainer">
                    <th>
                        <wicket:message key="district"/>
                        <span wicket:id="districtRequiredContainer"><b class="blue">*</b></span>:
                    </th>
                    <td>
                        <span wicket:id="district"></span>
                    </td>
                </tr>
                <tr wicket:id="parentContainer">
                    <th>
                        <wicket:message key="parent"/>:
                    </th>
                    <td>
                        <div wicket:id="parent" class="organization_parent_component"></div>
                    </td>
                </tr>
                
                <!-- Readiness to close operating month. Only for servicing organizations. -->
                <tr wicket:id="readyCloseOperMonthSection">
                    <th>
                        <div style="max-width: 200px;">
                            <span wicket:id="label"></span><b wicket:id="required" class="blue">*</b>:
                        </div>
                    </th>
                    <td>
                        <div wicket:id="input"></div>
                    </td>
                </tr>
                
                <!-- Operating month. Only for servicing organizations -->
                <tr wicket:id="operatingMonthSection">
                    <th>
                        <wicket:message key="operatingMonthLabel"/>:
                    </th>
                    <td>
                        <div wicket:id="om"></div>
                    </td>
                </tr>
            </table>
        </wicket:panel>
    </body>
</html>
