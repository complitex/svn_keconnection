<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
<wicket:panel>
    <table>
        <tr wicket:id="header">
            <th><wicket:message key="begin_date"/></th>
            <th><wicket:message key="end_date"/></th>
            <th><wicket:message key="period_type"/></th>
        </tr>
        <tr wicket:id="periods">
            <td>
                <input type="text" wicket:id="begin_date"/>
            </td>
            <td>
                <input type="text" wicket:id="end_date"/>
            </td>
            <td>
                <select wicket:id="type"></select>
            </td>
        </tr>
    </table>
    <div>
        <a wicket:id="add_period"><wicket:message key="add"/></a>
        <a wicket:id="remove_period"><wicket:message key="remove"/></a>
    </div>
</wicket:panel>
</body>
</html>
