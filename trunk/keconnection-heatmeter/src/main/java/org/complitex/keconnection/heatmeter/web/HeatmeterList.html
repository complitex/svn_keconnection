<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <wicket:head>
        <title wicket:id="title"></title>
    </wicket:head>
</head>
<body>
<wicket:extend>
    <h1><wicket:message key="title"/></h1>
    <div wicket:id="messages"></div>

    <div wicket:id="import_dialog">
        <form action="#" wicket:id="upload_form">
            <input type="file" wicket:id="file_upload_field"/>
            <input type="button" wicket:id="upload" class="btnMiddle" wicket:message="value:upload"/>
        </form>
    </div>

    <form action="#" wicket:id="filter_form">
        <table border="0" cellspacing="0" cellpadding="0" class="tbColor table_input">
            <thead>
            <tr>
                <th></th>
                <th class="center" wicket:id="header.ls"><wicket:message key="ls"/></th>
                <th class="center" wicket:id="header.type_id"><wicket:message key="type"/></th>
                <th class="center" wicket:id="header.building_id"><wicket:message key="buildingId"/></th>
                <th class="center" wicket:id="header.organization_id"><wicket:message key="organizationId"/></th>
                <th class="center" wicket:id="header.status"><wicket:message key="status"/></th>

                <th class="center">
                    <input class="btnSmall" wicket:id="filter_reset" type="button" wicket:message="value:reset"/>
                </th>
            </tr>
            <tr>
                <th></th>
                <th><input type="text" wicket:id="object.ls"/></th>
                <th><select wicket:id="object.type"></select></th>
                <th><input type="text" wicket:id="object.buildingId"/></th>
                <th><input type="text" wicket:id="object.organizationId"/></th>
                <th><select wicket:id="object.status"></select></th>

                <th class="center">
                    <input wicket:id="filter_find" class="btnSmall" type="submit" wicket:message="value:filter" tabindex="0"/>
                </th>
            </tr>
            </thead>
            <tbody wicket:id="data_container">
            <tr wicket:id="data_view">
                <td></td>
                <td wicket:id="ls"></td>
                <td wicket:id="type"></td>
                <td wicket:id="buildingId"></td>
                <td wicket:id="organizationId"></td>
                <td wicket:id="status"></td>
                <td>
                    <a href="#" wicket:id="edit"><wicket:message key="edit"/></a>
                    <a href="#" wicket:id="delete" onclick="return confirm('Удалить запись?')">
                        <wicket:message key="delete"/>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

        <div wicket:id="paging"></div>
    </form>
</wicket:extend>
</body>
</html>
