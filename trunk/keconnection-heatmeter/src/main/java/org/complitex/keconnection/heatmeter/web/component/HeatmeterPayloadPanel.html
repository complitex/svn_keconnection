<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
<wicket:panel>
    <fieldset>
        <legend><wicket:message key="payloads"/></legend>
        <table class="tbColor" style="width: auto">
            <tr wicket:id="header">
                <th class="center"><wicket:message key="begin_date"/></th>
                <th class="center"><wicket:message key="end_date"/></th>
                <th class="center"><wicket:message key="payload1"/></th>
                <th class="center"><wicket:message key="payload2"/></th>
                <th class="center"><wicket:message key="payload3"/></th>
                <th></th>
            </tr>
            <tr wicket:id="list_view">
                <td><div wicket:id="begin_date"/></td>
                <td><div wicket:id="end_date"/></td>
                <td><input wicket:id="payload1" size="10"/></td>
                <td><input wicket:id="payload2" size="10"/></td>
                <td><input wicket:id="payload3" size="10"/></td>
                <td>
                    <a wicket:id="remove"><wicket:message key="remove"/></a>
                </td>
            </tr>
        </table>
        <div>
            <a wicket:id="add"><wicket:message key="add"/></a>
        </div>
    </fieldset>
</wicket:panel>
</body>
</html>
