<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
<wicket:panel>
    <table>
        <tr wicket:id="header">
            <th><wicket:message key="readoutDate"/></th>
            <th><wicket:message key="consumption"/></th>
            <th><wicket:message key="consumption1"/></th>
            <th><wicket:message key="consumption2"/></th>
            <th><wicket:message key="consumption3"/></th>
            <th><wicket:message key="status"/></th>
        </tr>
        <tr wicket:id="list_view">
            <td><input type="text" wicket:id="readoutDate"/></td>
            <td><input type="text" wicket:id="consumption"/></td>
            <td><span wicket:id="consumption1"></span></td>
            <td><span wicket:id="consumption2"></span></td>
            <td><span wicket:id="consumption3"></span></td>
            <td><span wicket:id="status"></span></td>
        </tr>
    </table>
    <div>
        <a wicket:id="add"><wicket:message key="add"/></a>
        <a wicket:id="remove"><wicket:message key="remove"/></a>
    </div>
</wicket:panel>
</body>
</html>
